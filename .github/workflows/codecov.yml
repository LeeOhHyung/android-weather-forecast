name: Codecov

on:
  pull_request:
    branches: 
      - '*'

jobs:
  run:
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@master
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
